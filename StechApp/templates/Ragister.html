{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started | StechWeb</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, rgb(217, 134, 26), rgb(210, 136, 33));
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0 15px;
        }

        .header-image {
            width: 70px; /* Adjust the size of the logo */
            height: auto;
            margin-bottom: 20px;
            border-radius: 50px; /* Apply 50px border-radius for a round shape */
        }

        .get-started-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            overflow: hidden;
        }

        /* Image Section */
        .get-started-container .image-section {
            position: relative;
            width: 50%;
            height: 100%;
            background: url('{% static "Images/BBO.jpg" %}') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Overlay effect */
        }

        .get-started-wrapper {
            position: relative;
            width: 50%;
            padding: 40px 30px;
            background: #fff;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center;
        }

        .get-started-wrapper h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 26px;
            font-weight: 600;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #f7971e;
            outline: none;
            box-shadow: 0 0 5px rgba(247, 151, 30, 0.4);
        }

        .btn-get-started {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f7971e, #ffd200);
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        .btn-get-started:hover {
            background: linear-gradient(135deg, #e28e12, #f1c200);
        }

        .extra-links {
            margin-top: 20px;
            font-size: 14px;
        }

        .extra-links a {
            color: #f7971e;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        /* Social Buttons */
        .social-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .social-buttons button {
            padding: 12px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-buttons button i {
            font-size: 18px; /* Icon size */
        }

        .social-buttons button:hover {
            background-color: #f7971e;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .get-started-container {
                flex-direction: column;
            }

            .get-started-container .image-section {
                width: 100%;
                height: 300px;
            }

            .get-started-wrapper {
                width: 100%;
                padding: 30px;
            }
        }

        @media (max-width: 500px) {
            .get-started-wrapper h2 {
                font-size: 22px;
            }

            .get-started-wrapper img {
                width: 70px;
                height: 70px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

  <div class="get-started-container">
    <!-- Image Section with Overlay -->
    <div class="image-section">
      <!-- Social Media Login Buttons -->
      <div class="social-buttons">
        <button>
          <i class="fab fa-google"></i> Connect with Google
        </button>
        <button>
          <i class="fab fa-facebook"></i> Connect with Facebook
        </button>
        <button>
          <i class="fab fa-github"></i> Connect with GitHub
        </button>
      </div>
    </div>

    <!-- Get Started Form Section -->
    <div class="get-started-wrapper">
      <a href="/home/">
        <img src="{% static 'Images/ST67.png' %}" alt="StechWeb Logo" class="header-image">
      </a>
      <h2>Get Started with StechWeb</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Full Name</label>
          <input type="text" name="username" id="username" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" name="password1" id="password1" placeholder="Enter password" required>
        </div>

        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" name="password2" id="password2" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn-get-started">Get Started</button>

        <div class="extra-links">
          <p>Already have an account? <a href="{% url 'Signin' %}">Login here</a></p>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
