{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>StechWeb-web Development hub</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon and Stylesheets -->
  <link rel="icon" href="{% static 'Images/ST67.png' %}" type="image/x-icon" class="styled-logo">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
</head>

<body>

  <!-- ✅ Preloader with Spinner and Dots -->
  <div id="preloader">
    <div class="folding-loader text-center">
      <img src="{% static 'Images/ST67.png' %}" alt="Logo" class="preloader-logo spinner">
      <div class="dots-loader mt-4">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  <!-- ✅ Navbar -->
  {% include 'Inc/Navbar.html' %}

  <!-- ✅ Page Content -->
  {% block content %}{% endblock %}

  <!-- ✅ Back to Top Button with Arrow Icon -->
  <button id="back-to-top-btn" class="btn btn-primary">
    <i class="fas fa-arrow-up"></i> <!-- Arrow Icon -->
  </button>

  <!-- ✅ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('load', function () {
      const preloader = document.getElementById('preloader');
      setTimeout(() => {
        preloader.style.opacity = '0';
        setTimeout(() => {
          preloader.style.display = 'none';
        }, 600);
      }, 1000);
    });

    // Show Back to Top Button when scrolling down
    const backToTopBtn = document.getElementById('back-to-top-btn');
    window.onscroll = function () {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        backToTopBtn.style.display = "block";
      } else {
        backToTopBtn.style.display = "none";
      }
    };

    // Scroll to top when button is clicked
    backToTopBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>

  <!-- ✅ Custom Styles -->
  <style>
    body {
      min-height: 100vh;
      background-color: rgba(255, 255, 255, 0.6);
      overflow-x: hidden;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }

    /* Spinner animation for the logo */
    .spinner {
      width: 120px;
      height: 120px;
      animation: spin 1.5s linear infinite;
      border-radius: 50%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Dots loader */
    .dots-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .dots-loader .dot {
      width: 12px;
      height: 12px;
      background-color: #007bff;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dots-loader .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots-loader .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .dots-loader .dot:nth-child(4) {
      animation-delay: 0.6s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    /* Back to Top Button Styles */
    #back-to-top-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      padding: 10px 15px;
      font-size: 20px;
      border-radius: 0%;
      background-color: #ff6f00;
      color: #fff;
      border: none;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    #back-to-top-btn:hover {
      background-color: #0056b3;
    }
  </style>



    
  



</body>
</html>
