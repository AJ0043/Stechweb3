{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Started | StechWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    .get-started-container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      background: #fff;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }
    .image-section {
      width: 45%;
      background: url('{% static "Images/ST67.png" %}') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    .image-section::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    .social-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .social-buttons button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .social-buttons button:hover {
      background-color: #f7971e;
    }

    .form-wrapper {
      width: 55%;
      padding: 25px;
      overflow-y: auto;
    }

    .form-wrapper h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
      font-weight: 600;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
      color: #333;
      font-size: 13px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 70px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #f7971e;
      box-shadow: 0 0 4px rgba(247, 151, 30, 0.4);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .form-row .form-group {
      flex: 1;
      min-width: 180px;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #f7971e, #ffd200);
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #e28e12, #f1c200);
    }

    .price-note {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }

    @media (max-width: 768px) {
      .get-started-container {
        flex-direction: column;
      }
      .image-section, .form-wrapper {
        width: 100%;
      }
      .form-wrapper {
        padding: 20px;
      }
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="get-started-container">
    <div class="image-section">
      <div class="social-buttons">
             </div>
    </div>
    <div class="form-wrapper">
      <a href="/home/"><img src="{% static 'Images/ST67.png' %}" alt="Logo" style="width: 60px; border-radius: 50%; display: block; margin: 0 auto 10px;"></a>
      <h2>Get Started with StechWeb</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST" action="{% url 'get_started' %}">
        {% csrf_token %}

        <div class="form-group"><label>Full Name</label><input type="text" name="full_name" required></div>
        <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
        <div class="form-group"><label>Phone</label><input type="text" name="phone" required></div>

        <div class="form-row">
          <div class="form-group">
            <label>Industry</label>
            <select name="industry" required>
              <option value="">Select Industry</option>
              <option>IT</option><option>Healthcare</option><option>Education</option>
              <option>Retail</option><option>Real Estate</option><option>Hospitality</option>
              <option>Manufacturing</option><option>Finance</option><option>Media</option><option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>Department</label>
            <select name="department" required>
              <option value="">Select Department</option>
              <option>Web Development</option><option>App Development</option>
              <option>Digital Marketing</option><option>SEO Service</option>
              <option>Web Maintenance</option>
            </select>
          </div>

          <div class="form-group">
            <label>Company Size</label>
            <select name="company_size" required>
              <option value="">Select</option>
              <option>Small</option><option>Medium</option><option>Large</option>
            </select>
          </div>

          <div class="form-group">
            <label>Expected Page Count</label>
            <select name="page_range" required>
              <option value="">Select</option>
              <option>1-3 pages</option><option>1-5 pages</option>
              <option>1-7 pages</option><option>Up to 14 pages</option>
            </select>
          </div>

          <div class="form-group">
            <label>Product / Services</label>
            <select name="product_services" required>
              <option>Website</option><option>Mobile App</option><option>Management System</option>
              <option>GUI Desktop Application</option><option>SEO</option><option>Digital Marketing</option><option>Website Maintenance</option>
            </select>
          </div>

          <div class="form-group">
            <label>Website Type</label>
            <select name="website_type" required>
              <option value="">Select Website Type</option>
              <option>Static Website (₹10,000 - ₹20,000)</option>
              <option>Dynamic Website (₹30,000 - ₹50,000)</option>
              <option>Ecommerce Website (₹60,000 - ₹90,000+)</option>
              <option>None</option>
            </select>
          </div>

          <div class="form-group">
            <label>App Development</label>
            <select name="app_type" required>
              <option value="">Select App Type</option>
              <option>Basic App (₹40,000 - ₹85,000)</option>
              <option>Business App (₹90,000 - ₹150,000)</option>
              <option>Advanced App (₹3,00,000+)</option>
              <option>None</option>
            </select>
          </div>

          <div class="form-group">
            <label>Desktop App Package</label>
            <select name="desktop_package" required>
              <option value="">Select Desktop App Package</option>
              <option>Basic Desktop App (₹10,000 - ₹30,000)</option>
              <option>Business Desktop App (₹40,000 - ₹90,000)</option>
              <option>Advanced Desktop Solution (₹1,20,000+)</option>
              <option>None</option>
            </select>
          </div>

          <div class="form-group">
            <label>Digital Marketing Package</label>
            <select name="digital_package" required>
              <option value="">Select Digital Marketing Package</option>
              <option>Starter Package (₹8,000 - ₹15,000 / month)</option>
              <option>Growth Package (₹18,000 - ₹30,000 / month)</option>
              <option>Premium Package (₹40,000+ / month)</option>
              <option>None</option>
            </select>
          </div>

          <div class="form-group">
            <label>Price Negotiation</label>
            <select name="price_negotiation" required>
              <option>Yes</option><option>No</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Your Message</label>
          <textarea name="text_message" maxlength="1500" placeholder="Tell us more about your requirements..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit & Contact via WhatsApp</button>

        <div class="price-note">
          <p>✅ The price includes GST.</p>
          <p>✅ The price will be adjusted based on your functionality demand.</p>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
