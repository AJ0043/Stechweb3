{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | StechWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, #f7971e, #ffd200);
    }

    .login-container {
        display: flex;
        flex-direction: row;
        width: 80%;
        max-width: 1000px;
        height: 80vh;
        overflow: hidden;
      }

    .login-container .image-section {
      position: relative;
      width: 50%;
      height: 100%;
      background: url('{% static "Images/BBO.jpg" %}') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-section::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Overlay effect */
    }

    .login-wrapper {
      position: relative;
      width: 50%;
      padding: 40px 30px;
      background: #fff;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      z-index: 1;
      text-align: center;
    }

    .login-wrapper img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #ffd200;
    }

    .login-wrapper h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
      font-weight: 600;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #f7971e;
      outline: none;
      box-shadow: 0 0 5px rgba(247, 151, 30, 0.4);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #f7971e, #ffd200);
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease-in-out;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #e28e12, #f1c200);
    }

    .extra-links {
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-links a {
      color: #f7971e;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* Styling for Social Media buttons */
    .social-buttons {
      position: absolute;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .social-buttons button {
      padding: 12px 20px;
      font-size: 14px;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .social-buttons button i {
      font-size: 18px; /* Icon size */
    }

    .social-buttons button:hover {
      background-color: #f7971e;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .login-container .image-section {
        width: 100%;
        height: 300px;
      }

      .login-wrapper {
        width: 100%;
        padding: 30px;
      }
    }

    @media (max-width: 500px) {
      .login-wrapper h2 {
        font-size: 22px;
      }

      .login-wrapper img {
        width: 70px;
        height: 70px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Image Section with Overlay -->
    <div class="image-section">
      <!-- Social Media Login Buttons -->
      <div class="social-buttons">
        <button>
          <i class="fab fa-google"></i> Connect with Google
        </button>
        <button>
          <i class="fab fa-facebook"></i> Connect with Facebook
        </button>
        <button>
          <i class="fab fa-github"></i> Connect with GitHub
        </button>
      </div>
    </div>

    <!-- Login Form Section -->
    <div class="login-wrapper">
      <a href="/home/">
        <img src="{% static 'Images/ST67.png' %}" alt="StechWeb Logo">
      </a>
      <h2>Login to StechWeb</h2>
      
      {% if messages %}
    <div>
      {% for message in messages %}
        <div style="background: #ffdddd; color: #a94442; padding: 12px; border-radius: 6px; margin-bottom: 15px; border: 1px solid #ebccd1;">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" name="username" id="username" placeholder="Enter username or email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>

      <div class="extra-links">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </div>
  </div>

</body>
</html>
