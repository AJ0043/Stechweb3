{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for a Job | StechWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .job-container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    /* Left image section */
    .job-left {
      width: 50%;
      background: url('{% static "images/JJJ.png" %}') no-repeat center center/cover;
      position: relative;
    }

    .job-left::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.5), rgba(0,0,0,0.3));
    }

    /* Right form section */
    .job-right {
      width: 50%;
      padding: 40px 30px;
      position: relative;
      z-index: 1;
    }

    .job-right h2 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="file"],
    form select,
    form textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: #f7971e;
      outline: none;
      box-shadow: 0 0 5px rgba(247, 151, 30, 0.4);
    }

    form button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    form button:hover {
      background: linear-gradient(135deg, #e28e12, #f1c200);
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }

    @media (max-width: 768px) {
      .job-container {
        flex-direction: column;
      }

      .job-left,
      .job-right {
        width: 100%;
      }

      .job-left {
        height: 250px;
      }

      .job-right {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="job-container">
    <!-- Left side image section -->
    <div class="job-left"></div>

    <!-- Right side form section -->
    <div class="job-right">
      <h2>ðŸš€ Apply for a Job at StechWeb</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert-success">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="name">Full Name *</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email Address *</label>
        <input type="email" name="email" id="email" required>

        <label for="phone">Phone Number *</label>
        <input type="text" name="phone" id="phone" required>

        <label for="role">Role Applying For *</label>
        <select name="role" id="role" required>
          <option value="">-- Select Role --</option>
          <option value="frontend">Frontend Developer</option>
          <option value="backend">Backend Developer</option>
          <option value="database">Database Expert</option>
          <option value="seo">SEO / Digital Marketing</option>
        </select>

        <label for="message">Your Message (optional)</label>
        <textarea name="message" id="message" rows="3" placeholder="Tell us something..."></textarea>

        <label for="resume">Upload Resume (PDF/DOC)</label>
        <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" required>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>

</body>

</html>
